{% load static %}
{% load bootstrap4 %}

{% include 'head.html' %}

    <div class="container">
    <br><br>
    <center><h1>Cadastrar Usuário</h1></center>
    <br>

    <form method="post" class="col-sm-6">
        {% csrf_token %}

        <div class="form-group">
            {{form_user.username.errors}}
            <label>Username: </label>
            <div class="float-right">{{form_user.username}}</div>
        </div>

        <div class="form-group">
            {{form_user.password1.errors}}
            <label>Senha: </label>
            <div class="float-right">{{form_user.password1}}</div>
        </div>

        <div class="form-group">
            {{form_user.password2.errors}}
            <label>Confirmação de senha: </label>
            <div class="float-right">{{form_user.password2}}</div>
        </div>

        <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn btn-primary">
        </div>
    </form>

    </div>

{% include 'footer.html' %}
