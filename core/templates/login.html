{% load static %}
{% load bootstrap4 %}

{% include 'head.html' %}

    <div class="container">
    <br><br>
    <center><h1>Login</h1></center>
    <br>
        <form method="post" class="col-sm-6">
            {% csrf_token %}

            <div class="form-group">
                {{form_login.username.errors}}
                <label>Username: </label>
                <div class="float-right">{{form_login.username}}</div>
            </div>

            <div class="form-group">
                {{form_login.password.errors}}
                <label>Senha: </label>
                <div class="float-right">{{form_login.password}}</div>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </form>
</div>

{% include 'footer.html' %}
